version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: backend/Dockerfile
      args:
        - DOCKER_BUILD=true
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/gitgud?schema=public
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - gitgud-network

  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gitgud
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - gitgud-network
    command: >
      sh -c "
        docker-entrypoint.sh postgres &
        sleep 5 &&
        psql -U postgres -d gitgud -c 'CREATE EXTENSION IF NOT EXISTS vector;' &&
        wait
      "

volumes:
  postgres_data:

networks:
  gitgud-network:
    driver: bridge

